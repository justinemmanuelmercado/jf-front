<div class="col-xs-12">
    <div>
        <div class="well">
            <h3>{{ $ctrl.jobDetails.job_info.job_title }}</h3>
            <h4>{{ $ctrl.jobDetails.job_info.business_name }}</h4>
            <p>
                {{ $ctrl.jobDetails.job_info.description }}
            </p>
            <p>
                Required skills:
                <span ng-repeat="skill in $ctrl.jobDetails.job_requirements">
                    Atleast {{ skill.years_exp > 1 ? skill.years_exp : 1}} year{{ skill.years_exp > 1 ? 's' : ''}} experience in {{ skill.requirement
                    }},
                </span>
            </p>
            <button class="btn btn-warning" ui-sref="user({userId: $ctrl.jobDetails.job_info.business_id})">View Job Owner</button>
        </div>
    </div>
</div>
